<div>
  <h1>Opções de ação</h1>
  <p>Dados cadastrais para o Murex</p>
</div>
<p *ngIf="!equitiesOpts"><em>Loading...</em></p>

<div class="example-label">
  <div class="example-button-row">
    <button mat-button color="primary">Murex</button>
  </div>
</div>
<div>
<table mat-table [dataSource]="equitiesOpts" class="mat-elevation-z8" [hidden]="!equitiesOpts"
    matSort (matSortChange)="getData()">

  <!-- Id Column -->
  <ng-container matColumnDef="Ticker">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticker</th>
    <td mat-cell *matCellDef="let equityOpt"> {{equityOpt.ticker}} </td>
  </ng-container>
  
  <ng-container matColumnDef="Instrument">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Instrument</th>
    <td mat-cell *matCellDef="let equityOpt"> {{equityOpt.instrument}} </td>
  </ng-container>

  <ng-container matColumnDef="Strike">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Strike</th>
    <td mat-cell *matCellDef="let equityOpt"> {{equityOpt.strike}} </td>
  </ng-container>

  <ng-container matColumnDef="Market">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Market</th>
    <td mat-cell *matCellDef="let equityOpt"> {{equityOpt.market}} </td>
  </ng-container>

  <ng-container matColumnDef="Payout">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Payout</th>
    <td mat-cell *matCellDef="let equityOpt"> {{equityOpt.payout}} </td>
  </ng-container>

  <ng-container matColumnDef="Style">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Style</th>
    <td mat-cell *matCellDef="let equityOpt"> {{equityOpt.style}} </td>
  </ng-container>

  <ng-container matColumnDef="MaturityLabel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Maturity Label</th>
    <td mat-cell *matCellDef="let equityOpt"> {{equityOpt.maturityLabel}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
